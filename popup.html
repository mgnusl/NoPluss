<html>

			color: #404040;
		}

			color: #e74c3c;
			font-weight: bold;
		}

		button {
			display: inline-block;
			background: #0C342A;
			border: 0;
			padding: 0.5em 1em;

			font-weight: bold;
			transition: all 0.2s;
			margin-top: 10px;
			cursor: pointer;
		}

		button:hover {
			background: #66AD4D;
		}

		td:first-child {
			padding-right: 12px;
		}

		.settings-icon {
			height: 13px;
			width: 13px;
			position: relative;
			top: 1px;
			padding-right: 5px;
		}

</head>
